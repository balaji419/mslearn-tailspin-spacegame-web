# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  demands:
    - npm

variables:
  buildConfiguration: 'Release'
  dotnetcoreversion: '3.1.300'


steps:

- task: UseDotNet@2
  displayName:  'choosing appropriate .net core version $(dotnetcoreversion)'
  inputs:
    packageType: 'sdk'
    version: $(dotnetcoreversion)
- task: Npm@1
  inputs:
    command: 'install'
- task: CmdLine@2
  inputs:
    script: |
      pwd

- task: CmdLine@2
  displayName: "Run node modules node-sass"
  inputs:
    script: |
      pwd
      ls -ltr
      ./node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot --output Tailspin.SpaceGame.Web/wwwroot
- task: gulp@0
  inputs:
    gulpFile: 'gulpfile.js'

    targets: 
    gulpjs: 'node_modules/gulp/bin/gulp.js'
    enableCodeCoverage: false

- task: CmdLine@2
  inputs:
    script: 'echo $(Build.BuildId),$(Build.DefinitionName	),$(Build.BuildNumber)> "buildinfo.txt"'
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--no-restore --configuration Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--no-build --configuration Release --output $(Build.ArtifactStagingDirectory)/Release'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'